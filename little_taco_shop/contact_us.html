<!DOCTYPE html>
<html lang="en">
  <head>
     <meta name="author" content="Darasimi">
     <meta charset="UTF-8">
     <meta name="descriptions" content="Contact page for the little taco shop">
     <link rel="stylesheet" type="text/css" href="style.css">
     <title>Contact Us</title>

     <body>
       <header>
         <h1>Contact US</h1>
         <nav>
           <ul>
             <li><a href="index.html">Home</a></li>
             <li><a href="index.html#About LTS">About LTS</a></li>
             <li><a href="index.html#Our menu">Our menu</a></li>
             <li><a href="store_hours.html">Store Hours</a></li>
           </ul>
         </nav>
       </header>
       <article>
         <section>
           <figure>
             <img src="image/taco_closeUp.png" alt="a closed up taco"
             loading="lazy" width=400 height=260>
             <figcaption>Yummy tacos at little tacos</figcaption>
           </figure>
         </section>

         <section>
            <h2>Our Contact Form</h2>

            <form action=https://bin.org/get
              method=get>
              <fieldset>
                <legend>Send Us a  Message</legend>
                <!-- Name -->
                <p>
                  <label for="name">Name:</label>
                  <input type="text" name="name" id="name" placeholder="your name"
                  required autocomplete="on">
                </p>
                <!--email-->
                <p>
                  <label for="email">Email:</label>
                  <input type="email" name="email"
                  required autocomplete="on" placeholder="your email">
                </p>
                <!--message-->
                <label for="message">Your message</label>
                <br>
                <textarea rows="message" id="message" cols="30" rows=30 required></textarea>
              </fieldset>
              <button type="submit">submit</button>
              <button type="reset">reset</button>
            </form>
         </section>

         <section>
           <h3>Our location</h3>
             <address>
                   555 taco Temptation Lane suite T
                   <br>
                   kansas city: MO 5555-5555-555
             </address>
             <p>phone: <a href="tel: 555-555-5555">555-555-5555</a></p>
         </section>
       </article>
       <p><a href="#">Back to top</a></p>
       <p> copyright &copy; The Little Taco Shop </p>
     </body>
  </head>
</html>
